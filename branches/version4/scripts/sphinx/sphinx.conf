source links
{
	# data source type. mandatory, no default value
	# known types are 'mysql', 'pgsql', 'mssql', 'xmlpipe', 'xmlpipe2'
	type					= mysql
	sql_host				= slave1.c2nilvkkkh2a.eu-west-1.rds.amazonaws.com
	sql_user				= meneame
	sql_pass				=
	sql_db					= meneame
	sql_port				= 3306	# optional, default is 3306

	#sql_query_pre =  REPLACE INTO sph_counter SELECT 1, link_id FROM links order by link_id desc limit 10,1
    sql_query_pre = SET NAMES utf8
    sql_query 				= \
		SELECT link_id as id, UNIX_TIMESTAMP(link_date) AS date, link_category as category, link_status+0 as status, link_votes as votes, link_author as user, link_title as title, link_tags as tags, link_url as url, link_content as content \
		FROM links \
		WHERE link_id<=( SELECT max_doc_id FROM sph_counter WHERE counter_id=1 )

	#sql_attr_uint			= group_id
    sql_attr_uint           = user
    sql_attr_uint           = votes
    sql_attr_uint           = category
    sql_attr_timestamp      = date
    sql_attr_uint      = status

	# boolean attribute declaration
	# multi-value (an arbitrary number of attributes is allowed), optional
	# equivalent to sql_attr_uint with 1-bit size
	#
	# sql_attr_bool			= is_deleted


	# bigint attribute declaration
	# multi-value (an arbitrary number of attributes is allowed), optional
	# declares a signed (unlike uint!) 64-bit attribute
	#
	# sql_attr_bigint			= my_bigint_id


	# ranged query throttling, in milliseconds
	# optional, default is 0 which means no delay
	# enforces given delay before each query step
	sql_ranged_throttle	= 0

	sql_query_info      = SELECT * FROM links WHERE link_id=$id
}


